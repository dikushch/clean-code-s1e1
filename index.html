<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a 
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="app">
      <section class="new-item" id="topSectionForAddingElementToList">
        <label class="new-item__label" for="new-task">Add Item</label>
        <div class="new-item__wrapper">
          <input 
            id="new-task"
            class="new-item__task task" 
            type="text"
          >
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="todo-item">
        <h3 class="todo-item__title">Todo</h3>
        <ul class="todo-item__list" id="incompleteTasks">
          <li class="item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Pay Bills</label>
            <input type="text" class="item__task">
            <button class="btn btn--edit">Edit</button>
            <button class="btn btn--delete"><img class="btn__del-img" src="./remove.svg" alt=""></button>
          </li>
          <li class="item edit-mode">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="item__task"
            >
            <button class="btn btn--edit">Save</button>
            <button class="btn btn--delete"><img class="btn__del-img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="done-item">
        <h3 class="done-item__title">Completed</h3>
        <ul class="done-item__list" id="completed-tasks">
          <li class="item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__label">See the Doctor</label>
            <input type="text" class="item__task">
            <button class="btn btn--edit">Edit</button>
            <button class="btn btn--delete"><img class="btn__del-img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
